<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section class="Reproductor">
        <h1>Titulo</h1>
        <p>Nombre</p>
        <audio id="cancion">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progreso"/>
        <div class="controles">

            <button class="atras control">
                <i class="bi bi-rewind-circle-fill"></i>
            </button>

            <button class="play-pause iconoControl" >
                <i class="bi bi-play-fill"  id="iconoControl"></i>
            </button>

            <button class="siguiente control">
                <i class="bi bi-fast-forward-circle-fill"></i>
            </button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
